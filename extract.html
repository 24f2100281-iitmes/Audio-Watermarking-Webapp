<!DOCTYPE html>

<head>

<style>
  body {
    margin: 0;
    font-family: Inter, Arial, sans-serif;
    background: linear-gradient(135deg, #020617, #0f172a);
    color: #e5e7eb;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    width: 420px;
    background: #020617;
    border-radius: 14px;
    padding: 30px;

  h1 {

  .upload-box {
    border: 2px dashed #334155;
    border-radius: 10px;
    padding: 20px;

    cursor: pointer;
    margin-bottom: 15px;
    transition: all 0.2s ease;
  }

  .upload-box:hover {
    border-color: #22c55e;
    background: rgba(34, 197, 94, 0.05);
  }

  .upload-box span {
    display: block;
    font-size: 14px;
    color: #94a3b8;
    margin-top: 5px;
  }

  .file-name {
    font-size: 13px;
    color: #22c55e;
    margin-top: 8px;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    background: #22c55e;
    color: #022c22;
    cursor: pointer;
    margin-top: 15px;
    font-weight: 600;
  }

  button:hover {
    background: #16a34a;
  }

  .status {
    margin-top: 12px;
    text-align: center;
    font-size: 14px;
    color: #86efac;
  }

  footer {
    text-align: center;
    margin-top: 18px;
    font-size: 12px;
    color: #64748b;
  }

  #Project_Bg_1 {
    position: fixed;
    width: 1522px;
    height: 900px;
    left: 0px;
    top: 0px;
    inset: 0;
    z-index: -2;
    background-image: url('assets/images/Project\ Bg-+.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: 0;
    opacity: 0.60;
  }
  
  #Rectangle_1 {
    position: absolute;
    width: 1166px;
    height: 60px;
    left: 177px;

    background-color: #000000;
    border-radius: 15px;
  }
  
  #Project_Logo-1 {
    position: absolute;
    width: 55px;
    height: 55px;
    left: 185px;
    top: 88px;
    background-image: url('assets/images/project-logo.png');
    background-size: cover;
  }
  
  #Audio_Watermark {
    position: absolute;
    width: 282px;

    font-weight: 400;
    font-size: 24px;
    line-height: 1.21;
    color: #FFFFFF;
  }
  
  #Embed_Watermark_Nav {
    position: absolute;
    width: 301px;
    height: 24px;

    font-family: 'Inter';

    color: #FFFFFF;

  #Extract_Watermark_Nav {
    position: absolute;
    width: 321px;
    height: 24px;
    left: 897px;
    top: 100px;

    font-weight: 400;

    color: #FFFFFF;
  }
  
  #About {
    position: absolute;
    width: 117px;

  .text a,
  .text a:visited,

<body>

<div id="Project_Bg_1"></div>
<div id="Rectangle_1"></div>
<div id="Project_Logo-1"></div>

<div id="Audio_Watermark" class="text">
    <a href="index.html">Audio Watermark</a>
</div>

<div id="Embed_Watermark_Nav" class="text">
    <a href="embed.html">Embed Watermark</a>
</div>

<div id="Extract_Watermark_Nav" class="text">
    <a href="extract.html">Extract Watermark</a>
</div>

<div id="About" class="text">
    <a href="about.html">About</a>
</div>

  
<div class="card">
  <h1>Extract Watermark</h1>

  <div class="upload-box" id="origBox">
    Upload Original Audio
    <span>(Main Used File 'WAV')</span>
    <div class="file-name" id="origName"></div>
  </div>

  <div class="upload-box" id="wmBox">
    Upload Watermarked Audio
    <span>(Watermarked File 'WAV')</span>
    <div class="file-name" id="wmName"></div>
  </div>

  <button id="decodeBtn">Extract & Download</button>

  <div class="status" id="status"></div>

  
</div>

<!-- Hidden inputs -->
<input type="file" id="origInput" accept="audio/*" hidden>
<input type="file" id="wmInput" accept="audio/*" hidden>

<script>
const API = "http://127.0.0.1:8000";

let originalFile = null;
let watermarkedFile = null;

// UI bindings
const origBox = document.getElementById("origBox");
const wmBox = document.getElementById("wmBox");
const origInput = document.getElementById("origInput");
const wmInput = document.getElementById("wmInput");
const origName = document.getElementById("origName");
const wmName = document.getElementById("wmName");
const status = document.getElementById("status");

// Open file picker
origBox.onclick = () => origInput.click();
wmBox.onclick = () => wmInput.click();

// File selection
origInput.onchange = () => {
  originalFile = origInput.files[0];
  origName.innerText = originalFile ? originalFile.name : "";
};

wmInput.onchange = () => {
  watermarkedFile = wmInput.files[0];
  wmName.innerText = watermarkedFile ? watermarkedFile.name : "";
};

// Decode
document.getElementById("decodeBtn").onclick = async () => {
  if (!originalFile || !watermarkedFile) {
    status.innerText = "üö´ Please upload both audio files";
    return;
  }

  status.innerText = "‚è≥ Extracting watermark...";

  const fd = new FormData();
  fd.append("original", originalFile);
  fd.append("watermarked", watermarkedFile);

  try {
    const res = await fetch(`${API}/decode`, {
      method: "POST",
      body: fd
    });

    if (!res.ok) {
      status.innerText = "üö´ Extraction failed";
      return;
    }

    const data = await res.json();
    status.innerText = "Watermark Downloaded ‚úÖ";

    // AUTO DOWNLOAD
    window.location.href = API + data.download_url;

  } catch (e) {
    status.innerText = "‚ùå Backend not reachable";
    console.error(e);
  }
};
</script>

</body>
</html>
